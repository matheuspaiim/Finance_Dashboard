{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Adicionar Registro</title>
    <link rel="icon" href="/static/img/income.png">
        <!-- Custom fonts for this template-->
    <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Secondary CSS-->
    <link href="{% static 'vendor/css/main.css' %}" rel="stylesheet" type="text/css">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

    {% include "website/sidebar.html" %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" class="gradient-animation">

              {%  include "website/topbar.html" %}

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <ul class="circles">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                    </ul>
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800"></h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-light shadow-w index"><i
                                class="fas fa-download fa-sm "></i> Gerar relatório</a>
                    </div>

                    <div class="wrapper-f wrapper--w480">

                        <!-- Form -->
                        <div class="card-f card-4 row">
                            <div class="card-body index">
                                <h2 class="title">Novo Registro</h2>
                                <form method=['POST']>{% csrf_token %}
                                    <div class="row-f row-space">
                                        <div class="col-2-f">
                                            <div class="input-group-f">
                                                <label class="label">Descrição</label>
                                                <input class="input--style-4" type="text" name="descricao">
                                            </div>
                                        </div>
                                    </div>
                                        <div class="col-2-f">
                                            <div class="input-group-f">
                                                <div class="p-t-10">
                                                    <label class="radio-container m-r-45">Receita
                                                        <input type="radio" name="escolha" value="receita">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                    <label class="radio-container">Despesa
                                                        <input type="radio" name="escolha" value="despesa">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="row-f row-space">
                                        <div class="col-2-f">
                                            <div class="input-group-f">
                                                <label class="label">Data</label>
                                                <div class="input-group-icon">
                                                    <input class="input--style-4 js-datepicker" type="text" name="data_entrada">
                                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-f row-space">
                                        <div class="col-2-f">
                                            <div class="input-group-f">
                                                <label class="label">Quantia</label>
                                                <input class="input--style-4" type="number" step="0.01" name="quantia" min="0.01">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group-f">
                                        <label class="label">Categoria</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="categoria">
                                                <option disabled="disabled" selected="selected">Selecionar</option>
                                                <option>Comida e Bebida</option>
                                                <option>Compras</option>
                                                <option>Habilitação</option>
                                                <option>Transporte</option>
                                                <option>Veículo</option>
                                                <option>Vida e Entretenimento</option>
                                                <option>Comunicação, PC</option>
                                                <option>Despesas Financeiras</option>
                                                <option>Investimentos</option>
                                                <option>Renda</option>
                                                <option>Outro</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                    <div class="p-t-15">
                                        <button class="btn--f btn--radius-2 btn--blue" type="submit" name="Submit">Adicionar</button>
                                    </div>
                                </form>
                            </div>
                        <!-- End of Form -->
                        </div>
                    </div>
                </div>
                <!-- Footer -->
                <footer class="sticky-footer shadow-f-2 bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>2022 © Personal Finance Dashboard, Matheus Paim. Todos os direitos reservados.</span>
                        </div>
                    </div>
                </footer>
            <!-- End of Footer -->
            </div>
        <!-- End of Content Wrapper -->
        </div>
    <!-- End of Page Wrapper -->
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
